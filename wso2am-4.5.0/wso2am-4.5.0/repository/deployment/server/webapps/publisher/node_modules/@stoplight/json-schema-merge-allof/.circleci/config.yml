version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:16.13

jobs:
  release:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Publish package
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish

workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)/
